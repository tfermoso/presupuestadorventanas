<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuestador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="/static/js/index.js"></script>
    <link rel="icon" type="image/jpg" href="/static/img/aluminio.ico" />
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ventanas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>

                </div>
            </div>
        </nav>
        <br>

        <section class="row presupuestador">

            <div class="col-md-8 col-sm-12 ventana">
                <img id="imagenventana" src="/static/img/blanco.jpg" alt="" srcset="">
               

            </div>
            <div class="col-md-4 col-sm-12 definicion">
                <div class="col-12 form-group">
                    <label for="">Alto (mm)</label>
                    <input type="number" min="0" step="1" max="5000" class="form-control" placeholder="Alto (mm)">
                </div>
                <div class="col-12 form-group">
                    <label for="">Ancho (mm)</label>
                    <input type="number" min="0" step="1" max="10000" class="form-control" placeholder="Ancho (mm)">
                </div>

                <div class="col-12 form-group">
                    <label for="">Tipo</label>
                    <select class="form-control" name="" id="tipoventana">
                        <option value="blanco.jpg">Blanco</option>
                        <option value="madera.jpg">Madera</option>
                        <option value="aluminio.jpg">Aluminio</option>
                    </select>
                </div>
            </div>
        </section>

    </div>

</body>

</html>
